<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch!</title>
    </head>

    <body>
        <div class="flex-container">
            <div class="title"><h1>SketchPad</h1></div>
            <div class="mode">Mode: Coloring</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button class="black" onclick="changeColor('black')">Black</button>
                    <button class="gray" onclick="changeColor('gray')">Gray</button>
                    <button class="eraser" onclick="changeColor('white')">Eraser</button>
                    <button class="random" onclick="changeColor('random')">Random</button>
                    <button class="reset" onclick="resetBoard()">Reset</button>
                </div>
                <div class="size">
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                    <button>Set Size</button>
                </div>
                <div class="error">
                    <p>Input must be between 2 and 100!</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
